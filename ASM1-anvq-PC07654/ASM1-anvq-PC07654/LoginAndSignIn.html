<!DOCTYPE html>
<html>
<head>
	<title>Sign in and Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  
  
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Đăng nhập</h2>
      <label>
        <span class="text">Email</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Mật khẩu</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Đăng nhập</button>
      <a href="forgot-password.html">
        <p class="forgot-pass">Quên mật khẩu?</p>
      </a>
      <div class="social-media">
        <ul>
          <li><img src="img/facebook.png"></li>
          <li><img src="img/twitter.png"></li>
          <li><img src="img/linkedin.png"></li>
          <li><img src="img/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Mới đến đây à?</h2>
          <p>Đăng ký và khám phá rất nhiều cơ hội mới!</p>
        </div>
        <div class="img-text m-in">
          <h2>Bạn đã có tài khoản rồi?</h2>
          <p>Nếu bạn đã có tài khoản, chỉ cần đăng nhập. Chúng tôi nhớ bạn!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Đăng ký</span>
          <span class="m-in">Đăng nhập</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
